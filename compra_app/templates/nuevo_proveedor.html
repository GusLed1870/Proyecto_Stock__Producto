

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="static/style/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
</head>
<body>
    {% extends 'menu.html' %}

    {% block content %}
    <div class="container"> <h1>Agregar un Nuevo Proveedor</h1>

    <form  method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-6">
            <label for="nombre" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Nombre: </label>
            <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre" name="nombre" required>
        </div>  
        
        <div class="col-6">
            <label for="apellido" class="form-label" id="letra" style="color:aqua;font-size:larger;font-weight: bold;">Apellido: </label>
            <input type="text" id="apellido" class="form-control" placeholder="Escribe tu apellido" name="apellido" required>
        </div>
        <div class="col-6">
            <label for="dni" class="form-label" id="letra" style="color:aqua;font-size:larger;font-weight: bold;">DNI/CUIT: </label>
            <input type="number" id="dni" class="form-control" placeholder="Escribe tu dni" name="dni">
        </div>
        <p></p>


        
        
        
        <div class="col-6">
            <input type="submit" value="Guardar">    
        </div>
        <div class="col-6">
            
            <a href=" {% url 'listado_proveedores' %} ">
                <button type="button" class="btn btn-primary btn-sm">Volver a Listado Proveedores</button>                      
               
             </a>
        </div>
    </form>
    <br>
    
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>
</html>
