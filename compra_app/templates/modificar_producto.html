<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
</head>
<body>
    {% extends 'menu.html' %}

    {% block content %}
    <div class="container"> <h1>Modificar Producto : {{producto.nombre}}</h1>
    <form  method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-6">
            <label for="nombre" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Nombre: </label>
            <input type="text" value="{{producto.nombre}}" class="form-control" name="nombre" required>
        </div>    

        <div class="col-6">
            <label for="precio" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Precio: </label>
            <input type="number" value="{{producto.precio}}" name="precio" class="form-control">
        </div>

        <div class="col-6">
            <label for="stock_actual" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Stock: </label>
            <input type="number" value="{{producto.stock_actual}}" name="stock_actual" class="form-control">
        </div>
        <div class="col-6">
            <label for="" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Proveedor: </label>
            <select name="proveedor" class="form-select">
            {% for proveedor in proveedores %}
                <option value="{{proveedor.id}}">{{proveedor.nombre}}</option>

            {% endfor %}
            </select>
        </div>
        <div class="col-6">
            
                <button type="submit"  class="btn btn-secondary btn-sm">Actualizar</button>
           
        </div>
        <div class="col-6">
            
            <a href=" {% url 'listado_productos' %} ">
                <button type="button" class="btn btn-primary btn-sm">Volver a Listado Productos</button>                      
               
             </a>
        </div>
             
    </div>
    </form>
    
    
   

  
    
    {% endblock %}
    {% include 'footer.html' %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
