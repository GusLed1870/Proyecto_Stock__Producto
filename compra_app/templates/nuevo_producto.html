<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
</head>
<body>
    {% include 'menu.html' %}

    {% block content %}

    <div class="container"> <h1>Agregar Producto Nuevo</h1>
    <form  method="post" class="row g-3">
        {% csrf_token %}
        
        <div class="col-6">
            <label for="nombre" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Nombre: </label>
            <input type="text" id="nombre" class="form-control" placeholder="Escribe el nombre del producto" name="nombre" required>
       </div>

        <div class="col-6">
            <label for="precio" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Precio: </label>
            <input type="number" id="precio" name="precio" class="form-control" placeholder="Escribe el precio del producto">
        </div>

        <div class="col-6">
            <label for="stock_actual" class="form-label" style="color:aqua;font-size:larger;font-weight: bold;">Stock: </label>
            <input type="number" id="stock_actual" name="stock_actual" class="form-control" placeholder="Ingresa el Stock">
        </div>
        
        <div class="col-6">
            <label for="" class="form-label col-6" style="color:aqua;font-size:larger;font-weight: bold;">Selecciona el Proveedor: </label>
            <br>
            <select name="proveedor" class="form-select">
            {% for proveedor in proveedores %}
                <option value="{{proveedor.id}}" >{{proveedor.nombre}}</option>
    
            {% endfor %}
            </select>
        </div>
      


   
        <div class="col-6">
            <input type="submit" value="Guardar">    
        </div>
        <div class="col-6">
            
            <a href=" {% url 'listado_productos' %} ">
                <button type="button" class="btn btn-primary btn-sm">Volver a Listado Productos</button>                      
               
             </a>
        </div>

    </form>
    </div>
    {% endblock %}
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
