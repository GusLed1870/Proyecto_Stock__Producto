{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'style/estilos.css' %}">
    <title>Menu de navegaci√≥n</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary" id="color">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/home/">
                 
                <img src="{% static 'img/Logo.png' %}" width="100" height="30" alt="Logo">
               
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"     aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="{% url 'listado_productos' %}">Productos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light"  aria-current="page" href="{% url 'listado_proveedores' %}">Proveedores</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-light"  aria-current="page" href="{% url 'nuevo_producto' %}">Nuevo Producto</a>
                    </li>

                  

                    <li class="nav-item">
                        <a class="nav-link text-light"  aria-current="page" href="{% url 'nuevo_proveedor' %}">Nuevo Proveedor</a>
                    </li>
                 
                </ul>
            </div>
            <div></div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
